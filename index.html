<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Days Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>


    <div class="container container-fluid">
        <h1 class="head">Ramadan Countdown</h1>
            <img src="./images/dark-blue-ramadan-background-design-template-577b6b29a9893d53e73c0c0ae056176e_screen.jpg" alt="" class="img" height="450vh" width="90%">
        
        <div id="countdown">
            <div><span id="days"></span><h6>Days</h6></div>
            <div><span id="hours"></span><h6>Hours</h6></div>
            <div><span id="minutes"></span><h6>Minutes</h6></div>
            <div><span id="seconds"></span><h6>Seconds</h6></div>
        </div>
    </div>

    <script src="app.js"></script>
<script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

</body>

</html>
